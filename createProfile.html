<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
}

#regForm {
  background-color: #ffffff;
  margin: 100px auto;
  font-family: Raleway;
  padding: 40px;
  width: 70%;
  min-width: 300px;
}

h1 {
  text-align: center;
}
textarea, select,input[type="text"],[type="email"],[type="date"],[type="textarea"],[type="number"] {
  padding: 10px;
   width: 325px;
  font-size: 17px;
  font-family: Raleway;
  border: 1px solid #aaaaaa;
}



/* Mark input boxes that gets an error on validation: */
input.invalid {
  border-color: red;

}
input.valid
{
	border-color:green;
}

/* Hide all steps by default: */
.tab {
  display: none;
}

button {
  background-color: #4CAF50;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 17px;
  font-family: Raleway;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

#prevBtn {
  background-color: #bbbbbb;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;
  border-radius: 100%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}
form input:focus,form input:focus
{

 border-color: #2ecc71;

}
form input[type="radio"]:focus
{
 width:15px;
 border-color: #2ecc71;

}
form input[type="button"]:focus
{
 width: 50px;

}
form input[type="submit"],[type="button"]
{
  margin: 20px auto;
  color: black;
    padding: 14px 40px;
    border-radius: 20px;
    transition: 0.25s;
    cursor: pointer;
}
form input[type="submit"]:hover{
   background-color: #4CAF50;
}
/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #4CAF50;
}
@charset "ISO-8859-1";
div {
    padding: 10px;
}
fieldset {
    padding: 100px;
    width: 500px;
    margin: 0px auto;
}
label {
   display: inline-block;
    width: 200px;
    margin-right: 30px;
    text-align: right;
    font-style: oblique;
    font-family: cursive;
    color: olivedrab;
}

</style>
<body>

<form id="regForm" action="../CreateProfileServlet" method="Post">
  <h1>Register</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab"><h3>Personal Details</h3>
     <div>
        <label>Full Name(*)</label>
        <input type="text"  name="fullName" id="fullName" >
      </div>
      <div>
        <label>Date of Birth</label> <input type="date" required="required" name="dob" id="dob">
      </div>
      <div>
        <label>Gender(*)</label>
        <input name="gender" id="gender" type="Radio" value="male"checked="checked"> Male
        <input name="gender" id="gender" type="Radio"  value="female"> Female
      </div>
      <div>
        <label>Mobile(*)</label> <input type="text" name="mobile" id="mobile"required="required">
      </div>
      <div>
        <label>Email(*)</label> <input type="email" required="required" id="email" name="email"  >
      </div>
      <div>
        <label>Address</label>
        <textarea rows="4" cols="" name="address" id="address"></textarea>
      </div>
  </div>
  <div class="tab"><h3>Work Details<h3>
   <div>
        <label>Designation(*)</label> <input type="text" required="required" name="designation" id="designation" >
      </div>
      <div>
        <label>Current CTC(*)</label> <input type="number" required="required"  name="ctc" id="ctc">
      </div>
      <div>
        <label>CurrentLocation(*)</label> 
        <select  name="currentLocation" id="appliedjob">
         
          <option value="Hyderabad">Hyderabad</option>
          <option value="Chennai">Chennai</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Gurgaon">Gurgaon</option>
        </select>
      </div>
      <div>
        <label>Required Location(*)</label> 
        <select  name="requiredLocation" id="appliedjob">
         
          <option value="Hyderabad">Hyderabad</option>
          <option value="Chennai">Chennai</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Gurgaon">Gurgaon</option>
        </select>
      </div>
      <div>
        <label>Experience(*)</label> <input type="number" required="required" id="experience" name="experience">
      </div>
      <div>
        <label>Applied Job(*)<small></small></label> <select  name="appliedjob" id="appliedjob">
         
          <option value="tier-1">Tier-3</option>
          <option value="tier-2">Tier-2</option>
          <option value="tier-3">Tier-1</option>
        </select>
      </div>

        <div >
          <label>Skills (*)</label> <input name="skills" id="skills" type="text"  placeholder=" c , java, oracle">
        </div>

     <h3>Working Project<h3>
    
         <div>
            <label>ProjectTitle(*)</label>
            <input type="text" name="title" placeholder="project title" id="title">
          </div>
          <div>
          <label>Project startdate (*)</label>
            <input type="date" name="startdate" id="startdate">
          </div>

          <div>
          <label>Project Enddate(*) </label>

            <input type="date" name="enddate" id="enddate">
          </div>


          <div >
            <label>ProjectDescription </label>
            <textarea name="description"rows="5"    placeholder="projectDescription" ></textarea>
          </div>
 

  </div>
   <div class="tab"><h3>Education Details<h3>
              <div >
              <div >
                    <h5 > X Class </h5>
              </div>
              <div >
                    <label>School Name</label>
                    <input type="text" name="schoolName" id="schoolName" placeholder="Enter your School Name,place">
                </div>

                <div >
                    <label>Percentage</label>

                        <input type="number" name="schoolPercent" id="schoolPercent" min="0" max="100" placeholder="Enter your Percentage">
                        <span>%</span>

                </div>

                <div >
                    <label>Year Of Pass</label>
                    <input type="number" name="schoolPassYear" id="schoolPassYear" min="1950" max="2020" placeholder="Year of pass">

                </div>
                <div>
                      <h5> 12th Class/Diploma </h5>
                  </div>

                  <div >
                        <label>College name</label>
                        <input type="text" name="collegeName" id="collegeName" placeholder="Enter your college Name,place">
                    </div>

                    <div >
                        <label>CollegePercent</label>
                        <input type="number" name="collegePercent" id="collegePercent" min="1950" max="2020" placeholder="Year of pass">
                     </div>
                     <div >
                         <label>Year Of Pass</label>
                         <input type="number" name="collegePassYear" id="collegePassYear" min="1950" max="2020" placeholder="Year of pass">

                     </div>

                     <div>
                           <h5 > Graduation </h5>
                       </div>
                       <div>
                             <label>Course</label>
                             <input type="text" name="engCourseType"  id="engCourseType" placeholder="Enter your Coursetype Name ex:B.Tech">
                       </div>
                       <div>
                             <label>College name</label>
                             <input type="text" name="engCollegeName" id="engCollegeName" placeholder="Enter your college Name,place">
                         </div>
                         <div >
                             <label>Percentage</label>

                                 <input type="number" name="engPercent" id="engPercent" min="0" max="100" placeholder="Enter your Percentage">
                                 <span >%</span>

                         </div>
                         <div>
                             <label>Year Of Pass</label>

                                 <input type="number" name="engPassYear"  id="engPassYear" min="1950" max="2020" placeholder="Year of pass">
                          </div>

                          <div>
                                <h5 >Post - Graduation </h5>
                            </div>

                            <div>
                                <label>Course</label>
                                <input type="text" name="pGCoursetype" id="pGCoursetype" placeholder="Enter your Coursetype Name ex:M.Tech" required="false">
                            </div>

                            <div >
                                  <label>College name</label>
                                  <input type="text" name="pGCollegeName" id="pGCollegeName" placeholder="Enter your college Name,place">
                              </div>

                              <div>
                                  <label>Percentage</label>

                                      <input type="number" name="pGPercent" id="pGPercent"  min="0" max="100" placeholder="Enter your Percentage">
                                      <span class="input-group-addon">%</span>

                              </div>
                              <div class="form-group">
                                  <label>Year Of Pass</label>
                                  <input type="number" name="pGPassYear" id="pGPassYear" min="1950" max="2020" placeholder="Year of pass">
                               </div>
          </div>

  </div>
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>

<script>

var p=1;
var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {
  // This function will display the specified tab of the form...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  //... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  //... and run a function that will display the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  

  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form...
  if (currentTab >= x.length) {
    // ... the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  // A loop that checks every input field in the current tab:
  
  if(currentTab==0)
  {
   var fullName = y["fullName"].value;
  
   var mobile = y["mobile"].value;
  
   var dob =y["dob"].value; 

   var email = y["email"].value;

   if(stringLengthAndEmpty(fullName))
   {
    y["fullName"].className += "invalid";
    valid=false;
   }
   else
   {
   	y["fullName"].className += "valid";
   }

   if(mobile.length!=10 || isNaN(mobile))
   {
    y["mobile"].className += "invalid";
    valid=false;
   }
    else
   {
   	y["mobile"].className += "valid";
   }

   if(isFutureDate(dob) || dob=="")
   {
    y["dob"].className += "invalid";
    valid =false;

   }
    else
   {
   	y["dob"].className += "valid";
   }

   if(!validateEmail(email))
   {
   	 y["email"].className += "invalid";
    valid =false;
   }
    else
   {
   	y["email"].className += "valid";
   }
     
  }

  /*for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false
      valid = false;
    }
  }*/

  if(currentTab==1)
  {

      var designation=y["designation"].value;
      var ctc=y["ctc"].value;
      var experience=y["experience"].value;
      var skills = y["skills"].value;
      var title = y["title"].value;
    
      var startdate = y["startdate"].value;
      var enddate =y["enddate"].value;
      if(stringLengthAndEmpty(designation))
      {
        y["designation"].className += "invalid";
        valid=false;
      }
      else
      {
      	y["designation"].className += "valid";
      }
      if(ctc.length>=8 && isNaN(ctc) ||ctc=="")
      {
        y["ctc"].className += "invalid";
        valid=false;
      }
      else
      {
      	y["ctc"].className += "valid";
      }

      if(numberLength(experience))
      {
        y["experience"].className += "invalid";
        valid=false;
      }
      else
      {
      	y["experience"].className += "valid";
      }
      if(stringLengthAndEmpty(skills))
      {
        y["skills"].className += "invalid";
        valid=false;
      }
      else
      {
      	y["skills"].className += "valid";
      }
      if(stringLengthAndEmpty(title))
      {
        y["title"].className += "invalid";
        valid=false;
      }
      else
      {
      	y["title"].className += "valid";
      }
      if(isFutureDate(startdate) || startdate.length==0)
      {
        y["startdate"].className += "invalid";
        valid=false;
      }
      else
      {
      	y["startdate"].className += "valid";
      }
      if(isEdLtSd(startdate,enddate) || enddate=="")
      {
        y["enddate"].className += "invalid";
        valid=false;
      }
      else
      {
      	y["enddate"].className += "valid";
      }

  }
  if(currentTab==2)
  {
    var schoolName = y["schoolName"].value;
    var schoolPercent=y["schoolPercent"].value;
    var schoolPassYear=y["schoolPassYear"].value;
    if(stringLengthAndEmpty(schoolName))
    {
      y["schoolName"].className += "invalid";
        valid=false;

    }
    else
      {
      	y["schoolName"].className += "valid";
      }
    if(numberLength(schoolPercent) )
    {
      y["schoolPercent"].className += "invalid";
        valid=false;
    }
    else
      {
      	y["schoolPercent"].className += "valid";
      }
    if(isYear(schoolPassYear))
    {
      y["schoolPassYear"].className += "invalid";
        valid=false;
    }
    else
      {
      	y["schoolPassYear"].className += "valid";
      }

    var collegeName=y["collegeName"].value;
    var collegePercent=y["collegePercent"].value;
    var collegePassYear=y["collegePassYear"].value;

    if(stringLengthAndEmpty(collegeName))
    {
      y["collegeName"].className += "invalid";
        valid=false;
    }
    else
      {
      	y["collegeName"].className += "valid";
      }
    if(numberLength(collegePercent))
    {
      y["collegePercent"].className += "invalid";
        valid=false;
    }
    else
     {
      	y["collegePercent"].className += "valid";
     }
    if(isYear(collegePassYear))
    {
      y["collegePassYear"].className += "invalid";
        valid=false;
    }
    else
      {
      	y["collegePassYear"].className += "valid";
      }

    var engCollegeName = y["engCollegeName"].value;
    var engCourseType =y["engCourseType"].value;
    var engPercent =y["engPercent"].value;
    var engPassYear =y["engPassYear"].value;

    if(stringLengthAndEmpty(engCollegeName))
    {
      y["engCollegeName"].className += "invalid";
        valid=false;
    }
   else
    {
      	y["engCollegeName"].className += "valid";
    }
    if(stringLengthAndEmpty(engCourseType))
    {
      y["engCourseType"].className += "invalid";
        valid=false;
    }
    else
    {
      	y["engCourseType"].className += "valid";
    }
    if(numberLength(engPercent))
    {
      y["engPercent"].className += "invalid";
        valid=false;
    }
    else
    {
      	y["engPercent"].className += "valid";
    }
    if(isYear(engPassYear))
    {
      y["engPassYear"].className += "invalid";
        valid=false;
    }
    else
    {
      	y["engPassYear"].className += "valid";
    }


  }

  // If the valid status is true, mark the step as finished and valid:
  if (valid)
  {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");

  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class on the current step:
  x[n].className += " active";

}


function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
function isFutureDate(date)
{
var date=new Date(date) 

var currentDate = new Date();

if(date > currentDate)
  return true;

 return false;
}
function isYear(year)
{
  if(year.length==4 || isNaN(year) || year=="")
     return true;

  return false
}
function numberLength(number)
{
  if(number.length>2 || isNaN(number) || number=="")
    return true;

  return false;
}
function stringLengthAndEmpty(string)
{
 if(string.length>=50 || string=="")
  return true;

return false;

}
function isEdLtSd(startdate,enddate)
{
  
  if(startdate > enddate)
    return true;
  return false;
}



</script>

</body>
</html>
